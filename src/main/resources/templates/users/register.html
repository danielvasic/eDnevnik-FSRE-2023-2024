<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form th:action="@{/auth/register}" method="post" th:object="${user}">
                <div class="input-group has-validation">
                    <label class="form-label">Enter your firstname:</label>
                    <input class="form-control" type="text" placeholder="Please enter your name" th:field="*{ime}" />
                    <div th:if="${#fields.hasErrors('ime')}" th:errors="*{ime}"></div>
                </div>
                <div class="input-group has-validation">
                    <label class="form-label">Enter your lastname:</label>
                    <input class="form-control" type="text" placeholder="Please enter your lastname" th:field="*{prezime}" />
                    <div th:if="${#fields.hasErrors('prezime')}" th:errors="*{prezime}"></div>
                </div>
                <div class="input-group has-validation">
                    <label class="form-label">Enter your email:</label>
                    <input class="form-control" type="email" placeholder="Please enter your email" th:field="*{email}" />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="input-group">
                    <label class="form-label">Enter your password:</label>
                    <input class="form-control" type="password" th:field="*{lozinka}" placeholder="Please enter your password" />
                    <div th:if="${#fields.hasErrors('lozinka')}" th:errors="*{lozinka}"></div>
                    <div th:if="${#fields.hasErrors('passwordsEqual')}" th:errors="*{passwordsEqual}"></div>
                </div>
                <div class="input-group">
                    <label class="form-label">Enter your password:</label>
                    <input class="form-control" type="password" th:field="*{potvrdaLozinke}" placeholder="Please repeat your password" />
                    <div th:if="${#fields.hasErrors('potvrdaLozinke')}" th:errors="*{potvrdaLozinke}"></div>
                    <div th:if="${#fields.hasErrors('passwordsEqual')}" th:errors="*{passwordsEqual}"></div>
                </div>
                <button class="btn btn-primary" type="submit">Add user</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
